<head>
    <meta charset="utf-8">
    <title>line graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .svg-container {
            background-color: #FFC988;
        }
    </style>
</head>

<body>
    <svg></svg>
    <script>
        var data = [{
            name: "ham",
            a: 100,
            b: 500
        }, {
            name: "egg",
            a: 400,
            b: 700
        }, {
            name: "bread",
            a: 200,
            b: 300
        }, {
            name: "ham",
            a: 500,
            b: 500
        }]
        var svgWidth = 600,
            svgHeight = 1000;
        var svg = d3.select("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight)
            .attr("class", "svg-container");

        var lineGraph = svg.selectAll("line")
            .data(data)
            .enter()
            .append("line")
            .attr("x1", 100)
            .attr("x2", 500)
            .attr("y1", function (d, i) {
                return data[i].a
            })
            .attr("y2", function (d, i) {
                return data[i].b
            })
            .attr("stroke", "red")
            .attr("stroke-width", 3)

        var labelEnd = svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(function (d, i) {
                return data[i].name
            })
            .attr("x", 500)
            .attr("y", function (d, i) {
                return data[i].b
            });
    </script>
</body>
